<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<link rel="shortcut icon" href="">

<script src="../fit-to-width.js"></script>

<style>
@font-face {
	font-family: Bahnschrift;
	src: url(Bahnschrift-ship.ttf);
}

.ftw {
	font-family: Bahnschrift;
	width: 600px;
	font-size: 72px;
	font-weight: 700;
}

</style>

</head>

<body>

Click the button to fit the text! <button id="fit">Fit-to-width!</button>

<div class="ftw">
Short title
</div>
<div class="ftw">
Moderately shortish
</div>
<div class="ftw">
Waste not want not! Oder?
</div>
<div class="ftw">
Rolling stones gathers moss.
</div>
<div class="ftw">
The early bird catches the worm.
</div>
<div class="ftw">
The quick brown fox jumps over the lazy dog and lorem ipsum dolor sit.
</div>

<script>

document.getElementById("fit").addEventListener("click", function () {

	ftw_fit(".ftw", [{method:"font-variation-settings:wdth",axes:"'wght' 700"}, "letter-spacing"]);	

});

</script>

</body>
</html>
